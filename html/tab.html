  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    #box {
      width: 1200px;
      height: 700px;
      border: 5px solid #ccc;
      margin: auto;
    }
    .lists {
      list-style: none;
      width: 1200px;
      height: 50px;
      display: flex;
      justify-content: space-between;
    }
    .lists li {
      width: 390px;
      height: 40px;
      /* border: 1px solid red; */
      background-color: red;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
    button {
      width: 317px;
      height: 37px;
    }
    .tab-item {
      width: 100%;
      height: 93%;
      border: 1px solid #ccc;
      margin: auto;
    }
    ul {
      list-style: none;
    }
    .news-index-item li::before {
      content: "";
      float: left;
      width: 6px;
      height: 6px;
      background: #3b99fc;
      margin: 15px 20px 0 0;
    }

    .news-index-item li:nth-child(odd) {
      float: left;
      clear: both;
      width: 544px;
      margin-right: 60px;
      height: 36px;
      line-height: 36px;
    }
    .news-index-item li:nth-child(even) {
      float: right;
      clear: both;
      width: 544px;
      margin-right: 60px;
      height: 36px;
      line-height: 36px;
      margin-top: -33px;
    }
    a {
      float: left;
      height: 36px;
      line-height: 36px;
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .news-index-item li span {
      float: right;
      color: #999;
      font-size: 12px;
    }
    img {
      width: 100%;
      height: 700px;
    }
    .list-box::before {
      content: "";
      display: table;
    }
    .list-box::after {
      clear: both;
      overflow: hidden;
    }
    .pull-left {
      float: left !important;
    }
    .pull-right {
      float: right !important;
    }
    .discrdit-list {
      width: 544px;
      text-align: center;
    }
    .discrdit-list dt {
      font-size: 16px;
      height: 48px;
      line-height: 46px;
      border-bottom: 2px solid #dedede;
      margin-bottom: 5px;
    }
    .icon {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: url(../image/icon/微信截图_20231025143411.png) no-repeat;
      text-align: center;
    }
    .iocn {
      display: inline-block;
      width: 30px;
      height: 30px;
      text-align: center;
      background: url(../image/icon/微信截图_20231025143449.png) no-repeat;
    }
    .dis-item {
      height: 32px;
      line-height: 32px;
      border-bottom: 1px solid #dedede;
      text-align: left;
      padding: 0 60px;
    }
    .dis-item::before {
      content: "";
      width: 6px;
      height: 6px;
      float: left;
      margin: 13px 20px 0 0;
      background: #348ff3;
    }
    .person-name {
      float: left;
      width: 230px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .person-card {
      float: right;
      overflow: hidden;
      -ms-text-overflow: ellipsis;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
  <body>
    <div id="box">
      <div class="new-tab">
        <ul class="lists">
          <li :class="{ active: tab === 'latest' }" @click="swithTab('latest')">
            最新发布
          </li>
          <li :class="{ active: tab === 'faq' }" @click="swithTab('faq')">
            常见问题
          </li>
          <li :class="{actove: tab === 'contact'}" @click="swithTab('contact')">
            信用信息
          </li>
        </ul>
      </div>
      <div class="tab-item" v-if="tab === 'latest'">
        <ul class="news-index-item">
          <li v-for="item in arr" :key="item">
            <a>{{item.text}}</a>
            <span>{{item.date}}</span>
          </li>
        </ul>
      </div>
      <div class="tab-item" v-else-if="tab === 'faq'">
        <ul class="news-index-item">
          <li v-for="item in appr" :key="item">
            <a>{{item.text}}</a>
          </li>
        </ul>
      </div>
      <div class="tab-item list-box" v-else>
        <!-- <img :src="src" alt="" /> -->
        <div class="pull-left discrdit-list">
          <dt>
            <i class="icon"></i>
            失信被执行人(自然人)公示
          </dt>
          <div style="height: 128px; overflow: hidden" class="demo">

                width: 100px;
                height: 80px;
                margin: 15px auto;
              " />
            <div style="color: #999">暂无公示数据</div>
          </div>
        </div>
        <div class="discrdit-list pull-right">
          <dt>
            <i class="iocn"></i>
            失信已执行人(自然人)公布
          </dt>
          <div style="height: 128px; overflow: hidden" class="demo1">
            <div class="dd-right">
              <dd class="dis-item">
                <span class="person-name">刘红琴</span>
                <span class="person-card">360502********1622</span>
              </dd>
              <dd class="dis-item">

                <span class="person-card">110224********0097</span>
              </dd>
              <dd class="dis-item">

                <span class="person-card">232301********2537</span>
              </dd>
              <dd class="dis-item">
                <span class="person-name">伍兵</span>
                <span class="person-card">342622********6459</span>
              </dd>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
